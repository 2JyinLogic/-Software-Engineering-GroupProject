<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="/account/css/semantic.min.css">
    <link rel="stylesheet" href="/account/css/header.css">
    <script src="/account/js/semantic.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
</head>

<body>
    <div>
        <header>
            <div class="logo">Furry Fashion</div>
            <div class="userinfo">
                <div class="item user">
                    <img src="https://p3.ssl.qhimg.com/t01810a2f17924cb476.png" alt="Account">
                    <i class="icon"></i>
                    <div class="user_wrap">
                        <a th:href="@{/login}" id="sign-in-link">Sign In</a>
                        <a th:href="@{/sign-up}" id="sign-up-link">Sign Up</a>
                    </div>
                </div>
                <div class="item home_icon">
                    <img src="https://p1.ssl.qhimg.com/t01d6a6a68b7c4e45a5.png" alt="Home">
                    <a href="/" style="color: white;"> Home</a>
                </div>
            </div>
        </header>

        <div class="ui centered container stackable middle aligned two column grid">
            <div style="height: 50px" class="row"></div>
            <h2 style="color:rgb(123 100 171)" class="ui center aligned header">Choose one way for verification</h2>
            <div class="row">
                <div class="stretched column">
                    <div class="ui purple message">
                        <div>Already have an account? <a href="/login">Login</a></div>
                    </div>
                    <div class="ui purple raised very padded segment">
                        <form class="ui large form">
                            <h2 style="color:rgb(123 100 171)" class="ui center aligned header">E-mail Verification</h2>
                            <div>Your e-mail:</div>
                            <button style="background-color:rgb(123 100 171); color:white" id="login-button"
                                class="ui large fluid button">Send E-mail</button><br>
                            <div class="field">
                                <div class="ui fluid left icon input"><input placeholder="Verification code" id="code"
                                        name="code" maxlength="50" type="text" value=""><i aria-hidden="true"
                                        class="lock icon"></i>
                                </div>
                            </div>
                            <button style="background-color:rgb(123 100 171); color:white" id="login-button"
                                class="ui large fluid button">Verify</button><br>
                        </form>
                    </div>
                    <div class="ui purple raised very padded segment">
                        <form class="ui large form">
                            <h2 style="color:rgb(123 100 171)" class="ui center aligned header">Password Verification
                            </h2>
                            <div class="field">
                                <div class="ui fluid left icon input"><input placeholder="Old password" id="code"
                                        name="code" maxlength="50" type="text" value=""><i aria-hidden="true"
                                        class="lock icon"></i>
                                </div><br>
                            </div>
                            <button style="background-color:rgb(123 100 171); color:white" id="login-button"
                                class="ui large fluid button">Verify</button><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>





    </div>
    <script src="/account/js/index.js"></script>


</body>

</html>
