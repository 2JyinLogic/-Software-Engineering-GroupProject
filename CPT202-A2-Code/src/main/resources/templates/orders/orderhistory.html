<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link rel="stylesheet" href="/orders/style/base.css">
    <link rel="stylesheet" href="/orders/style/index.css">
    <link rel="stylesheet" href="/orders/style/header.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
    <style>
        table.ordertable td {
            width: 20%;
        }
    </style>
</head>

<body>
    <div class="home">
        <header>
            <div class="logo">Furry Fashion</div>
            <div class="userinfo">
                <div class="item user">
                    <img src="https://p3.ssl.qhimg.com/t01810a2f17924cb476.png" alt="Account">
                    <i class="icon"></i>
                    <div class="user_wrap">
                        <a th:href="@{/account}">Account</a>
                        <a th:href="@{/history}">Orders</a>
                        <a href="/logout">Sign Out</a>
                    </div>
                </div>
                <div class="item home_icon">
                    <img src="https://p1.ssl.qhimg.com/t01d6a6a68b7c4e45a5.png" alt="Home">
                    <a th:href="@{/mainpage}" style="color: white;"> Home</a>
                </div>
            </div>
        </header>

        <main>
            <div class="box">
                <header class="page-headers">
                    <font color="Black">Order History</font>
                </header>
                <div class="con-box">
                    <menu>
                        <ul class="menu-ul">
                            <li>
                                <a th:href="@{/account}" id="sign-in-link">Account</a>
                            </li>
                            <li>
                                <a th:href="@{/history}" id="sign-in-link">Orders</a>
                            </li>
                        </ul>
                    </menu>
                </div>
                <div class="right-con">
                    <article class="order-article">
                        <header class="right-header order-header">
                            <span> All Orders</span>
                        </header>
                        <div class="right-bg-con">
                            <ul class="right-white-con right-ul-list">
                                <table class="ordertable">
                                    <tr th:each="appointment : ${appointmentList}">
                                        <td th:text="${appointment.getDate()}"></td>
                                        <td th:text="${appointment.getFee()}"></td>
                                        <td th:text="${appointment.getServiceName().getServiceName()}"></td>
                                        <td th:text="${appointment.getStatus()}"></td>
<!--                                        <td>-->
<!--                                            <span class="red-bg-btn">-->
<!--                                                <a th:href="@{/history/make-comments}" id="sign-in-link"> Make-->
<!--                                                    comments</a>-->
<!--                                            </span>-->
<!--                                        </td>-->

                                    </tr>
                                </table>
                            </ul>
                        </div>
                    </article>
                </div>
            </div>
        </main>
</body>
<script src="/orders/js/index.js"></script>
<script>
    function onComment() {
        document.getElementById('orderDialog').style.display = "block"
    }

    function onCloseComment() {
        document.getElementById('orderDialog').style.display = "none"
    }
</script>
<script src="/orders/js/index.js"></script>

</html>
