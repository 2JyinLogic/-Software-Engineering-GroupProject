<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>profile_information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="/forms/css/semantic.min.css">
    <link rel="stylesheet" href="/forms/css/header.css">
    <script src="/forms/js/semantic.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>

</head>

<body>

<header>
    <div class="logo">Furry Fashion</div>
    <div class="userinfo">
        <div class="item user">
            <img src="https://p3.ssl.qhimg.com/t01810a2f17924cb476.png" alt="Account">
            <i class="icon"></i>
            <div class="user_wrap">
                <a th:href="@{/account}">Account</a>
                <a th:href="@{/history}">Orders</a>
                <a href="/">Sign Out</a>
            </div>
        </div>
        <div class="item home_icon">
            <img src="https://p1.ssl.qhimg.com/t01d6a6a68b7c4e45a5.png" alt="Home">
            <a th:href="@{/mainpage}" style="color: white;"> Home</a>
        </div>
    </div>
</header>

<h2 style="color: rgb(123 100 171)" class="ui center aligned icon header">
    <i class="circular file alternate outline icon"></i>
    Edit Profile
</h2>

<div class="ui container">
    <div class="ui raised very padded segment">
        <form class="ui form" th:action="@{/account/edit}" method="POST">
            <h4 class="ui dividing large header">Account's Information</h4>
            <div style="line-height:30px" class="ui form">
                <div class="required field">
                    <label>User Name</label>
                    <input type="text" th:placeholder="${account.getUsername()}" th:field="*{account.username}"
                           th:value="${account.getUsername()}"/>
                </div>

                <div class="required field">
                    <label>Phone Number</label>
                    <input type="text" th:placeholder="${user.getPhoneNum()}" th:field="*{user.phoneNum}"
                           th:value="${user.getPhoneNum()}"/>
                </div>

                <div class="required field">
                    <label>User Email</label>
                    <input type="text" th:placeholder="${user.getUserEmail()}" th:field="*{user.userEmail}"
                           th:value="${user.getUserEmail()}"/>
                </div>

                <div class="field"></div>
            </div>


            <div class="fields">
                <div class="four wide field"></div>

<!--                <button class="ui fluid button">-->
<!--                    Discard-->
<!--                </button>-->
                <div class="four wide field"></div>
            </div>
        </form>
        <a href="/account">
            <button style="background-color:rgb(123 100 171); color:white" class="ui large fluid button" >
                Save
            </button>
        </a>
    </div>
</div>

<script src="/forms/js/index.js"></script>


</body>

</html>
